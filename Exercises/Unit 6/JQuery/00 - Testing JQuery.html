<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleaplis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$("p").click(function() {
					$(this).hide();
				});
			});
		</script>
	</head>
	<body>

		<p>If you click on me, I'll disappear</p>
		<p>Click me away</p>

	</body>
</html>
