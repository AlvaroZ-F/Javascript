<DOCTYPE! html>
<!--
	Age Calculator.
		- Store the current year in a variable.
		- Store their birth year in a variable.
		- Calculate their 2 possible ages based on the stored values.
		- Output them to the screen like so: "They are either NN or NN", substituting the values.
-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	
	<head>
		<meta charset="utf-8">
		<title>Exercise 1 Age Calculator</title>
	</head>

	<body>

		<script type="text/javascript">

			var today = new Date();
			var agepro = prompt("Introduce your birth date YYYYMMDD");

			var year = Number(agepro.substr(0,4));
			var month = Number(agepro.substr(4,2));
			var day = Number(agepro.substr(6,2));

			var agetoday = today.getFullYear() - year;

			if (today.getMonth() < month || (today.getMonth() == month && today.getDate() < day)) {
				agetoday--;
			}

			alert(agetoday+" or "+agetoday-1);

		</script>

	</body>

</html>
