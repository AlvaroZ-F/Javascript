<DOCTYPE! html>
<!--
	Create a script that'd ask for two numbers and show which one is bigger or if they are equal.
-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	
	<head>
		<meta charset="utf-8">
		<title>Exercise 6 Bigger or Equal Numbers</title>
	</head>

	<body>

		<script type="text/javascript">

			var a = prompt("Introduce the first number");
			var b = prompt("Introduce the second number");

			if (a > b) {
				document.write("The first number '"+a+"' is bigger than the second number '"+b+"'");
			} else if (a < b) {
				document.write("The second number '"+b+"' is bigger than the first number '"+a+"'");
			} else {
				document.write("Both numbers are equal");
			}

		</script>

	</body>

</html>
