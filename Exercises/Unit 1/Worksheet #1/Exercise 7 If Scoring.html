<DOCTYPE! html>
<!--
	Create a script that'd ask for a integer score, and based on this score it'll show whether it's a D, a C, a B, or an A score.
-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	
	<head>
		<meta charset="utf-8">
		<title>Exercise 7 If Scoring</title>
	</head>

	<body>

		<script type="text/javascript">

			var score = prompt("Introduce the score");

			if (score < 5) {
				document.write("<h1 style='color:red'>D</h1>");
			} else if (score == 5) {
				document.write("<h1 style='color:gray'>C</h1>");
			} else if (score <= 8) && (score >= 6) {
				document.write("<h1 style='color:blue'>B</h1>");
			} else if (score <= 10) && (score > 8) {
				document.write("<h1 style='color:green'>A</h1>");
			} else {
				document.write("You've entered an invalid score");
			}

		</script>

	</body>

</html>
