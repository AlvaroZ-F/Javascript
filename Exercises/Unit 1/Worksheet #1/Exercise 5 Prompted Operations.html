<DOCTYPE! html>
<!--
	Modify the previous exercise so the program would ask about the nubmers to the user.
-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	
	<head>
		<meta charset="utf-8">
		<title>Exercise 5 Prompted Operations</title>
	</head>

	<body>

		<script type="text/javascript">

			var a = prompt("Introduce first number: ");
			var b = prompt("Introduce the second number: ");

			let add = a+b;
			let subs = a-b;
			let mult = a*b;
			let div = a/b;

			document.write("Addition: "+a+" + "+b+" = "+add);
			document.write("Substraction: "+a+" - "+b+" = "+subs);
			document.write("Multiplication: "+a+" x "+b+" = "+mult);
			document.write("Division: "+a+" / "+b+" = "+div);

		</script>

	</body>

</html>
