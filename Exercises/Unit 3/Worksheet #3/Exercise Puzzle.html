<DOCTYPE! html>
<!--

-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	
	<head>
		<meta charset="utf-8">
		<title>Puzzle JavaScript</title>
		<script src="puzzle.js" type="text/javascript"></script>
		<style src="cell styles.css"></style>
	</head>

	<body>

		<center>

			<div id="table" style="display: table;">
				<div id="row1" style="display: table-row;">
					<div id="cell11" class="tile1" onclick="Puzzle.clickTile(1,1);"></div>
					<div id="cell12" class="tile2" onclick="Puzzle.clickTile(1,2);"></div>
					<div id="cell13" class="tile3" onclick="Puzzle.clickTile(1,3);"></div>
				</div>
				<div id="row2" style="display: table-row;">
					<div id="cell21" class="tile4" onclick="Puzzle.clickTile(2,1);"></div>
					<div id="cell22" class="tile5" onclick="Puzzle.clickTile(2,2);"></div>
					<div id="cell23" class="tile6" onclick="Puzzle.clickTile(2,3);"></div>
				</div>
				<div id="row3" style="display: table-row;">
					<div id="cell31" class="tile7" onclick="Puzzle.clickTile(3,1);"></div>
					<div id="cell32" class="tile8" onclick="Puzzle.clickTile(3,2);"></div>
					<div id="cell33" class="tile9" onclick="Puzzle.clickTile(3,3);"></div>
				</div>
			</div>
			<button onClick="Puzzle.shuffle();">New Game</button>

		</center>

	</body>

</html>
