<!DOCTYPE html>
<html lang="eng">
	<head>
		<title>Space Invaderz</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		
		<div id="game">
			<div id="gun"></div>
			<div id="invader"></div>
			<div id="missiles"></div>
			<div id="lasers"></div>
		</div>

		<script>

			var gun = {
				top: 700,
				left: 550
			};

			var missiles = [];

			document.onkeydown = function (e) {
				console.log(e);
				if (e.keyCode === 37) {
					console.log("LEFT");
					gun.left = gun.left-10;
					drawGun();
				} else if (e.keyCode === 39) {
					console.log("RIGHT");
					gun.left = gun.left+10;
					drawGun();
				}

				if (e.keyCode == 32) {
					console.log("FIRE");
					missiles.push({
						left: gun.left + 15,
						top: gun.top + 5
					});
				}
			}

			function drawGun() {
				document.getElementById("gun").style.left = gun.left + "px";
			}

		</script>

	</body>
</html>
