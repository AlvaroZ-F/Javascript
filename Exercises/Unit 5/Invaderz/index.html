<!DOCTYPE html>
<html lang="eng">
	<head>
		<title>Space Invaderz</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		
		<div id="game">
			<div class="grid_score">
				<div id="score"></div>
				<div id="lives"></div>
			</div>
			<div id="lives"></div>
			<div id="gun"></div>
			<div id="invaders"></div>
			<div id="missiles"></div>
			<div id="lasers"></div>
		</div>

		<script>

			var gun = {
				top: 700,
				left: 550
			};

			var invaders = [
				{ left: 200, top: 100 },
				{ left: 300, top: 100 },
				{ left: 400, top: 100 },
				{ left: 500, top: 100 },
				{ left: 600, top: 100 },
				{ left: 700, top: 100 },
				{ left: 800, top: 100 },
				{ left: 900, top: 100 },
				{ left: 200, top: 175 },
				{ left: 300, top: 175 },
				{ left: 400, top: 175 },
				{ left: 500, top: 175 },
				{ left: 600, top: 175 },
				{ left: 700, top: 175 },
				{ left: 800, top: 175 },
				{ left: 900, top: 175 }
			];

			var missiles = [];

			var lasers = [];

			var score = 0;

			var lives = 5;

			var chance = 0;
			var randomShot = 0;

			document.onkeydown = function (e) {
				console.log(e);
				if (e.keyCode === 37) {
					console.log("LEFT");
					gun.left -= 10;
					drawGun();
				} else if (e.keyCode === 39) {
					console.log("RIGHT");
					gun.left = gun.left+10;
					drawGun();
				}

				if (e.keyCode == 32) {
					console.log("FIRE");
					missiles.push({
						left: gun.left + 15,
						top: gun.top + 5
					});
					drawMissiles();
				}
			}

			function drawGun() {
				document.getElementById("gun").style.left = gun.left + "px";
			}

			function drawMissiles() {
				document.getElementById("missiles").innerHTML= "";
				for (var missile = 0; missile < missiles.length; missile++) {
					document.getElementById("missiles").innerHTML += `<div class='missile' style='left:${missiles[missile].left}px; top:${missiles[missile].top}px;'></div>`;					
				}
			}

			function moveMissiles() {
				var missileSpeed = 15;
				for (var missile = 0; missile < missiles.length; missile ++) {
					missiles[missile].top -= missileSpeed;
				}
			}

			function drawInvaders() {
				document.getElementById("invaders").innerHTML= "";
				for (var invader = 0; invader < invaders.length; invader++) {
					document.getElementById("invaders").innerHTML += `<div class='invader' style='left:${invaders[invader].left}px; top:${invaders[invader].top}px;'></div>`;					
				}
			}			

			function moveInvaders() {
				var invaderSpeed = 5;
				for (var invader = 0; invader < invaders.length; invader ++) {
					invaders[invader].top += invaderSpeed;
					chance = Math.floor(Math.random() * 25);
					if (chance == 12 || chance == 20) {
						drawLasers();
					}
				}
			}

			function drawLasers () {
				document.getElementById("lasers").innerHTML= "";
				for (var laser = 0; laser < lasers.length; laser++) {
					document.getElementById("lasers").innerHTML += `<div class='laser' style='left:${lasers[laser].left}px; top:${lasers[laser].top}px;'></div>`;
				}
			}

			function moveLasers () {
				var laserSpeed = 25;
				for (var laser = 0; laser < lasers.length; laser++) {
					lasers[laser].top += laserSpeed;
				}
			}

			function collisionDetection () {
				for (var invader = 0; invader < invaders.length; invader++) {
					for (var missile = 0; missile < missiles.length; missile++) {
						if (
							(missiles[missile].top <= invaders[invader].top + 50)
							&&
							(missiles[missile].top > invaders[invader].top)
							&&
							(missiles[missile].left >= invaders[invader].left)
							&&
							(missiles[missile].left <= invaders[invader].left + 50)
						){
							invaders.splice(invader, 1);
							missiles.splice(missile, 1);
							score += 50;
						}
					}
					for (var laser = 0; laser < lasers.length; laser++) {
						if (
							(lasers[laser].top <= gun.top + 50)
							&&
							(lasers[laser].top > gun.top)
							&&
							(lasers[laser].left >= gun.left)
							&&
							(lasers[laser].left <= gun.left + 50)
						){
							lasers.splice(laser, 1);
							lives -= 1;
						}
					}
					if (invaders[invader].top > 800) {
						invaders.splice(invader, 1);
						score -= 100;
					}
				}
			}

			function newWave() {
				if (invaders.length == 0) {
					invaders = [
						{ left: 200, top: 100 },
						{ left: 300, top: 100 },
						{ left: 400, top: 100 },
						{ left: 500, top: 100 },
						{ left: 600, top: 100 },
						{ left: 700, top: 100 },
						{ left: 800, top: 100 },
						{ left: 900, top: 100 },
						{ left: 200, top: 175 },
						{ left: 300, top: 175 },
						{ left: 400, top: 175 },
						{ left: 500, top: 175 },
						{ left: 600, top: 175 },
						{ left: 700, top: 175 },
						{ left: 800, top: 175 },
						{ left: 900, top: 175 }
					];
				}
			}

			function drawLives () {
				document.getElementById("lives").innerHTML = "<b><center>LIVES: "+lives+"</center></b>";
			}

			function drawScore () {
				document.getElementById("score").innerHTML = "<b><center>SCORE: "+score+"</center></b>";
			}

			function checkScore () {
				if (score < 0) {
					document.getElementById("game").innerHTML = "<h1> YOU LOSE </h1>";
				} else if (lives <= 0) {
					document.getElementById("game").innerHTML = "<h1> YOUR BATTLESHIP HAS BEEN DESTROYED </h1>";
				}
			}

			function gameLoop () {
				setTimeout(gameLoop, 400);
				moveMissiles();
				drawMissiles();
				moveInvaders();
				drawInvaders();
				moveLasers();
				drawLasers();
				collisionDetection();
				drawLives();
				drawScore();
				newWave();
			}
			gameLoop();

		</script>

	</body>
</html>
