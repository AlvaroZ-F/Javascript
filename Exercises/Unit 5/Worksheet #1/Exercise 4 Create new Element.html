<DOCTYPE! html>
<!--
	Create a website with an element list and a button so any time we click
	on said button a new element would be added to the list.
-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	
	<head>
		<meta charset="utf-8">
		<title>Exercise 4 Pushing new element to list</title>
	</head>

	<body>

		<button name="addele" value="addele" onclick="addElement()">Add element</button>

		<p> Element #1 </p>
		<p> Element #2 </p>
		<p> Element #3 </p>

		<script type="text/javascript">

			function addElement() {
				let count = 4;

				var element = document.createElement("p");

				element.innerHTML = 'Element #New';

				document.body.appendChild(element);
			}

		</script>

	</body>

</html>
