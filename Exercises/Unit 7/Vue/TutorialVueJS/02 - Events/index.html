<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>VueJS Tutorials</title>
		<link href="assets/css/styles.css" rel="stylesheet" />
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="vue-app">
			<h1>Events</h1>
			<button v-on:click='add(1)'>Add a year</button>
			<button v-on:click='substract(1)'>Substract a year</button>
			<button v-on:dblclick.once='add(10)'>Add 10 years</button>
			<button v-on:dblclick.once='substract(10)'>Substract 10 years</button>
			<p>My age is {{ age }}</p>
			<div id='canvas' v-on:mousemove='updateXY'>{{ x }},{{ y }}</div>
			<a v-on:click.prevent="click" href="https://www.google.com/">Google Not</a>
		</div>
		<script src="assets/js/app.js"></script>
	</body>
</html>
